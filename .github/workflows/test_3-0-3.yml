name: Test

on: [push, pull_request]
jobs:
  test_ruby_3-0-3:
    name: CI Test for Ruby 3.0.3
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: homeland-test
          POSTGRES_USER: "admin"
          POSTGRES_PASSWORD: "123456"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:latest
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      RAILS_ENV: test
      REDIS_URL: redis://redis:6379/1
      DATABASE_URL: postgres://admin:123456@postgres:5432/homeland-test
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.3 # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - uses: actions/setup-node@v2
        with:
          node-version: '14.18.1'
      - run: sudo apt-get install libvips-dev          
      - run: yarn
      - run: bundle exec rails test